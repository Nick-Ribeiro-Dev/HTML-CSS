<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de tabela 2</title>

    <style>
        td{
            border: 1px solid black;
            padding: 10px;
        }
        table{
            text-align: center;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Desafio de mesclagem de tabela 2</h1>

    <table>
        <tr>
            <td colspan="4">A</td>
            <td  rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
            <td colspan="4">M</td>
        </tr>
    </table>
</body>
</html>
