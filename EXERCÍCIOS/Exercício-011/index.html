<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 720px)" srcset="imagens/tf-p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/tf-m.jpg" type="image/jpg">
        <img src="imagens/tf-g.jpg" alt="Team Fortress 2 Background">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>

    <audio preload="none" autoplay controls loop>
        <source src="mídia/a_jornada_começa.mp3" type="audio/mpeg"> <!-- /mpeg | /ogg | /wav-->
        <p>infelizmente seu navegador não consegue reproduzir áudio ;(. <a href=""></a></p>
    </audio>

    
</body>
</html>
