<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="get">
        <h1>Exemplo de Formulário</h1>
        <p>
            <label for="in1">Número 1:</label>
            <input type="number" name="n1" id="in1" min="0" max="50" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)" required>
        </p>

        <p>
            <label for="in2">Número 2:</label>
            <input type="number" name="n2" id="in2" min="0" max="50" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)" required>
        </p>

        <p>
            <label for="isome">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>

        <p>
            <label for="inum">Número: </label>
            <input type="range" name="num" id="inum" oninput="ival.innerHTML = Number(inum.value)" value="5" min="0" max="10" required>
            <output id="ival">5</output>
        </p>

        <p>
            <label for="iano">Em que ano você nasceu:</label>
            <input type="number" name="ano" id="iano" min="1900" max="2025" oninput="calcIdade()" required>
        </p>

        <p>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Calcular">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getfullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>

</body>
</html>
