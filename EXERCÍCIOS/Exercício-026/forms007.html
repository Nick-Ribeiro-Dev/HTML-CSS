<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option value="" selected>--- Escolha ---</option>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SC">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Sul">
                    <option value="SC">Santa Catarina</option>
                    <option value="PR">Paraná</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão:</label>
            <Input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                        <option>Administrador</option>
                        <option>Contabilidade<option>
                        <option>Professor</option>
                        <optio>Desenvolvedor Web</optio>
                </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem:</label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Apagar">
    </form>
</body>
</html>
