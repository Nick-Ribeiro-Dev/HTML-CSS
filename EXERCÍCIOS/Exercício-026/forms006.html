<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color File e Range</title>
</head>
<body>
    <h1>Color File e Range</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <h2>Input tipo color</h2>
        <p>
            <label for="icolor">Cor: </label>
            <input type="color" id="icolor" name="cor" required value="#00ff00">
            <input type="submit" value="Cadastrar">
        </p>

        <h2>Input tipo Range</h2>
        <p>
            <label for="inivel">Nível de satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="1">
            <input type="submit" value="Enviar">
        </p>

        <h2>Input de Foto</h2>
        <p>
            <label for="ifoto">Foto de Perfil</label>
            <input type="file" name="foto" id="ifile">
            <input type="submit" value="Salvar">
        </p>
    </form>
</body>
</html>
